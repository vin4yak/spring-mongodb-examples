dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-actuator:1.3.3.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter:1.3.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-autoconfigure:1.3.3.RELEASE'
	
	compile "commons-io:commons-io:2.0.1"
	compile "org.apache.commons:commons-compress:1.4.1"
	compile "org.mockito:mockito-all:1.9.5"
	compile 'org.projectlombok:lombok:1.16.8'
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
	compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '1.9.2.RELEASE'
	compile group: 'org.springframework.hateoas', name: 'spring-hateoas', version: '0.21.0.RELEASE'
	
    
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile "com.github.fakemongo:fongo:2.0.4"
	testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.3.RELEASE'
}